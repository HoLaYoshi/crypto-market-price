<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alt Coin Comparator</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="build/style.css">
</head>
<body>
  <div class="custom-container">
    <div class="header row align-items-center">
      <div class="col"></div>
      <div class="col">
        <span class="title">bx.in.th</span>
      </div>
      <div class="col">
        <span class="title">bitfinex</span>
      </div>
      <div class="col">
        <span class="title">bittrex</span>
      </div>
      <div class="col">
        <span class="title">binance</span>
      </div>
      <div class="col">
        <span class="title">cex.io</span>
      </div>
      <div class="col">
        <span class="title">coinbase</span>
      </div>
    </div>

    <div class="row content-row">
      <div class="col">
        <img class="icon "src="img/btc-icon.png" alt="Bitcoin">
        <span class="coin-name">BTC</span>
      </div>
      <div class="col">
        <span class="price bx-btc">-</span>
      </div>
      <div class="col">
        <span class="price bfx-btc">-</span>
      </div>
      <div class="col">
        <span class="price btx-btc">-</span>
      </div>
      <div class="col">
        <span class="price bin-btc">-</span>
      </div>
      <div class="col">
        <span class="price cex-btc">-</span>
      </div>
      <div class="col">
        <span class="price cb-btc">-</span>
      </div>
    </div>

    <div class="row content-row">
      <div class="col">
        <img class="icon "src="img/eth-icon.png" alt="Ethereum">
        <span class="coin-name">ETH</span>
      </div>
      <div class="col">
        <span class="price bx-eth">-</span>
      </div>
      <div class="col">
        <span class="price bfx-eth">-</span>
      </div>
      <div class="col">
        <span class="price btx-eth">-</span>
      </div>
      <div class="col">
        <span class="price bin-eth">-</span>
      </div>
      <div class="col">
        <span class="price cex-eth">-</span>
      </div>
      <div class="col">
        <span class="price cb-eth">-</span>
      </div>
    </div>

    <div class="row content-row">
      <div class="col">
        <img class="icon "src="img/omg-icon.png" alt="Omise Go">
        <span class="coin-name">OMG</span>
      </div>
      <div class="col">
        <span class="price bx-omg">-</span>
      </div>
      <div class="col">
        <span class="price bfx-omg">-</span>
      </div>
      <div class="col">
        <span class="price btx-omg">-</span>
      </div>
      <div class="col">
        <span class="price bin-omg">-</span>
      </div>
      <div class="col">
        <span class="price cex-omg">-</span>
      </div>
      <div class="col">
        <span class="price cb-omg">-</span>
      </div>
    </div>

    <div class="row content-row">
      <div class="col">
        <img class="icon "src="img/xrp-icon.png" alt="Ripple">
        <span class="coin-name">XRP</span>
      </div>
      <div class="col">
        <span class="price bx-xrp">-</span>
      </div>
      <div class="col">
        <span class="price bfx-xrp">-</span>
      </div>
      <div class="col">
        <span class="price btx-xrp">-</span>
      </div>
      <div class="col">
        <span class="price bin-xrp">-</span>
      </div>
      <div class="col">
        <span class="price cex-xrp">-</span>
      </div>
      <div class="col">
        <span class="price cb-xrp">-</span>
      </div>
    </div>

    <div class="row content-row">
      <div class="col">
        <img class="icon "src="img/evx-icon.png" alt="Everex">
        <span class="coin-name">EVX</span>
      </div>
      <div class="col">
        <span class="price bx-evx">-</span>
      </div>
      <div class="col">
        <span class="price bfx-evx">-</span>
      </div>
      <div class="col">
        <span class="price btx-evx">-</span>
      </div>
      <div class="col">
        <span class="price bin-evx">-</span>
      </div>
      <div class="col">
        <span class="price cex-evx">-</span>
      </div>
      <div class="col">
        <span class="price cb-evx">-</span>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="row align-items-center">
      <div class="col">
        <div class="col">
          <span class="price">THB</span>
        </div>
      </div>
      <div class="col online-user">
        <div class="col">
          <span class="online">
          <span class="users">0</span>
             people online
          </span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="build/build.js"></script>
</body>
</html>
