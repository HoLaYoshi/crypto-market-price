<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BTC | ETH | OMG</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
  <div class="col-xs-6 col-sm-6 co-md-6 col-lg-6 left">
    <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 title">
      <h3>bx.in.th</h3>
    </div>
    <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 content">
      <img class="icon "src="img/btc-icon.png" alt="Bitcoin">
      <span class="price bx-btc"></span>
    </div>
    <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 content">
      <img class="icon "src="img/eth-icon.png" alt="Ethereum">
      <span class="price bx-eth"></span>
    </div>
    <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 content">
      <img class="icon "src="img/omg-icon.png" alt="Omise Go">
      <span class="price bx-omg"></span>
    </div>
  </div>
  <div class="col-xs-6 col-sm-6 co-md-6 col-lg-6 right">
    <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 title">
      <h3>bitfinex.com</h3>
    </div>
    <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 content">
      <img class="icon "src="img/btc-icon.png" alt="Bitcoin">
      <span class="price bfx-btc"></span>
    </div>
    <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 content">
      <img class="icon "src="img/eth-icon.png" alt="Ethereum">
      <span class="price bfx-eth"></span>  
    </div>    
    <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 content">
      <img class="icon "src="img/omg-icon.png" alt="Omise Go">
      <span class="price bfx-omg"></span>
    </div>    
  </div>

  <div class="footer col-xs-12 col-sm-12 co-md-12 col-lg-12">
    <div class="col-xs-6 col-sm-6 co-md-6 col-lg-6 title">
      <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12">
        <span class="price">THB</span>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 co-md-6 col-lg-6 title">
      <div class="col-xs-12 col-sm-12 co-md-12 col-lg-12 online-user">
        <span class="online"><span class="users">0</span> people online</span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="build/build.js"></script>
</body>
</html>
